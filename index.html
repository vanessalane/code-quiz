<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button id="high-scores">High Scores</button>
        <h1>Code Quiz</h1>
        <div>
            <p id="timer"></p>
        </div>
    </header>
    <main>
        <div id="quiz-content">
            <p id="final-score"></p>
            <p id ="question"></p>
            <div id ="answers-container"></div>
            <p id="answer-message"></p>
        </div>
        <div id="high-score-content"></div>
        <button id="start-quiz">Start the Quiz</button>
        <button id="save-score" style="display:none;">Save My Score</button>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html
