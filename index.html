<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <h1 id="quiz-heading">JavaScript Quiz</h1>
    </header>
    <main>
        <section id="quiz">
            <div id="question-container"></div>
            <div id="answers-container"></div>
            <div id="timer"></div>
            <div id="final-score-container"></div>
        </section>
        <section id="high-score-form"></section>
        <section id="leaderboard"></section>
        <section class="buttons-container">
            <button id="leaderboard-button">Leaderboard</button>
            <button id="start-quiz-button">Start Quiz</button>
            <button id="home-button" style="display:none;">Home</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html
